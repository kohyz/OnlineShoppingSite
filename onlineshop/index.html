<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1 align="center">Some shoe shop</h1>
  <h1>Shopping Cart</h1>

  <h2><a href="purchase.html">Click here to go back</a></h2>
    <form method="get" action="index">

<div class="shopping-cart">

  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-line-price">Total</label>
  </div>

  <div class="product">
    <div class="product-image">
      <img src="img/product1.jpg">
    </div>
    <div class="product-details">
      <div class="product-title">Brown Leather Monk Shoes</div>
    </div>
    <div class="product-price">59.99</div>
    <div class="product-quantity">
      <input type="number" name="number1" value = "1" min="0">
    </div>
    <div class="product-line-price">59.99</div>
  </div>

  <div class="product">
    <div class="product-image">
      <img src="img/product2.jpg">
    </div>
    <div class="product-details">
      <div class="product-title">Leather Slip On Dress Shoes</div>
    </div>
    <div class="product-price">79.99</div>
    <div class="product-quantity">
      <input type="number" name="number2" value = "1" min="0">
    </div>
    <div class="product-line-price">79.99</div>
  </div>

    <div class="product">
    <div class="product-image">
      <img src="img/product3.jpg">
    </div>
    <div class="product-details">
      <div class="product-title">Calf Leather Lace Up Dress Shoes</div>
    </div>
    <div class="product-price">89.99</div>
    <div class="product-quantity">
      <input type="number" name="number3" value = "1" min="0">
    </div>
    <div class="product-line-price">89.99</div>
  </div>

<p>Enter your Name: <input type='text' placeholder = "Pls enter :(" name='cust_name' /></p>
<p>Enter your Email: <input type='text' placeholder = "Pls enter :(" name='cust_email' /></p>
<p>Enter your Phone Number: <input type='text' placeholder = "Pls enter :(" name='cust_phone' /></p>

 <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal">0.00</div>
    </div>
    <div class="totals-item">
      <label>Tax (Non-taxable)</label>
      <div class="totals-value" id="cart-tax">0.00</div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping">0.00</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Grand Total</label>
      <div class="totals-value" id="cart-total">0.00</div>
    </div>
  </div>
      
      <button class="checkout">Checkout</button>

</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
